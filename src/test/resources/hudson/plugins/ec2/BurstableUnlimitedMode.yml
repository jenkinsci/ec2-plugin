---
jenkins:
  clouds:
    - amazonEC2:
        cloudName: "us-east-1"
        privateKey: "${PRIVATE_KEY}"
        templates:
        - description: Unlimited Mode set to DEFAULT
          ami: "ami-5678"
          labelString: "linux clear"
          type: "T3Micro"
          remoteFS: "/mnt/jenkins"
          mode: "NORMAL"
          burstableUnlimitedMode: DEFAULT
        - description: Unlimited Mode set to ENABLED
          ami: "ami-5678"
          labelString: "linux clear"
          type: "T3Micro"
          remoteFS: "/mnt/jenkins"
          mode: "NORMAL"
          burstableUnlimitedMode: ENABLED
        - description: Unlimited Mode set to DISABLED
          ami: "ami-5678"
          labelString: "linux clear"
          type: "T3Micro"
          remoteFS: "/mnt/jenkins"
          mode: "NORMAL"
          burstableUnlimitedMode: DISABLED