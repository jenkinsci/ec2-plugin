---
jenkins:
  clouds:
    - amazonEC2:
        cloudName: "production"
        useInstanceProfileForCredentials: true
        sshKeysCredentialsId: "random credentials id"
        templates:
          - description:
            ami: "ami-12345"
            labelString: "mac metal"
            type: "Mac1Metal"
            remoteFS: "/Users/ec2-user"
            mode: "NORMAL"
            tenancy: Host
            amiType:
              macData:
                rootCommandPrefix: "sudo"
                agentCommandPrefix: "sudo -u jenkins"
                agentCommandSuffix: "-fakeFlag"
                sshPort: "22"
                bootDelay: "180"
