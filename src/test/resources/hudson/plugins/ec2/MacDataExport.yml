- amazonEC2:
    cloudName: "production"
    region: "us-east-1"
    sshKeysCredentialsId: "random credentials id"
    templates:
    - ami: "ami-12345"
      amiType:
        macData:
          bootDelay: "180"
          rootCommandPrefix: "sudo"
          slaveCommandPrefix: "sudo -u jenkins"
          slaveCommandSuffix: "-fakeFlag"
          sshPort: "22"
      associatePublicIp: false
      connectBySSHProcess: false
      connectionStrategy: PRIVATE_IP
      deleteRootOnTermination: false
      ebsEncryptRootVolume: DEFAULT
      ebsOptimized: false
      hostKeyVerificationStrategy: CHECK_NEW_SOFT
      javaPath: "java"
      labelString: "mac metal"
      maxTotalUses: -1
      metadataEndpointEnabled: true
      metadataHopsLimit: 1
      metadataSupported: true
      metadataTokensRequired: true
      minimumNumberOfInstances: 0
      minimumNumberOfSpareInstances: 0
      mode: NORMAL
      monitoring: false
      numExecutors: 1
      remoteFS: "/Users/ec2-user"
      stopOnTerminate: false
      t2Unlimited: false
      tenancy: Host
      type: Mac1Metal
      useEphemeralDevices: false
    useInstanceProfileForCredentials: true
